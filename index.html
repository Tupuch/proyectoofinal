<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ConectaTec ‚Äî Tecnolog√≠a del Futuro</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* ---------- Variables CSS ---------- */
  :root {
    --primary: #00aaff;
    --primary-dark: #0077ff;
    --secondary: #00ffcc;
    --accent: #7b42ff;
    --bg-dark: #00010a;
    --bg-card: rgba(0, 20, 50, 0.6);
    --text-light: #e6e6e6;
    --text-muted: #b8c7e0;
    --glow-primary: 0 0 15px rgba(0, 170, 255, 0.7);
    --glow-secondary: 0 0 20px rgba(0, 255, 204, 0.5);
    --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* ---------- Reset y Base ---------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    overflow-x: hidden;
    color: var(--text-light);
    background: linear-gradient(135deg, #001830 0%, #00010a 100%);
    min-height: 100vh;
    position: relative;
  }

  /* ---------- Fondo animado mejorado ---------- */
  .bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    background: 
      radial-gradient(circle at 20% 30%, rgba(0, 40, 80, 0.3) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(0, 120, 255, 0.2) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(0, 200, 255, 0.15) 0%, transparent 50%);
    animation: gradientShift 15s ease-in-out infinite alternate;
  }

  @keyframes gradientShift {
    0% { 
      background-position: 0% 0%, 100% 100%, 50% 80%;
    }
    50% { 
      background-position: 100% 0%, 0% 100%, 80% 20%;
    }
    100% { 
      background-position: 0% 100%, 100% 0%, 20% 50%;
    }
  }

  /* Part√≠culas mejoradas */
  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1;
  }

  /* ---------- Header mejorado ---------- */
  header {
    background: rgba(0, 10, 30, 0.7);
    backdrop-filter: blur(15px);
    border-bottom: 1px solid rgba(0, 136, 255, 0.3);
    text-align: center;
    padding: 25px 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
  }

  header::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary), transparent);
    animation: headerGlow 3s linear infinite;
  }

  @keyframes headerGlow {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  h1 {
    font-family: "Orbitron", sans-serif;
    color: var(--text-light);
    font-size: 2.8rem;
    letter-spacing: 3px;
    margin-bottom: 10px;
    text-transform: uppercase;
    position: relative;
    display: inline-block;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
  }

  h1::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
    border-radius: 3px;
  }

  .logo-subtitle {
    font-size: 1.2rem;
    color: var(--text-muted);
    font-weight: 300;
    letter-spacing: 2px;
    margin-top: 5px;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
  }

  /* ---------- Tarjetas mejoradas ---------- */
  .card {
    background: var(--bg-card);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 30px;
    width: 90%;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(0, 136, 255, 0.2);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
    animation: fadeUp 0.8s ease-out;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 170, 255, 0.05) 0%, transparent 30%, transparent 70%, rgba(0, 255, 204, 0.05) 100%);
    z-index: -1;
  }

  .card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), var(--glow-primary);
  }

  .card h2 {
    font-family: "Orbitron", sans-serif;
    color: var(--text-light);
    margin-bottom: 20px;
    font-size: 1.8rem;
    text-align: center;
    position: relative;
  }

  .card h2::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 2px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    border-radius: 2px;
  }

  /* ---------- Formularios mejoradas ---------- */
  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-muted);
    font-size: 0.9rem;
    font-weight: 500;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.08);
    color: var(--text-light);
    outline: none;
    font-size: 1rem;
    transition: var(--transition);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  input:focus, select:focus, textarea:focus {
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 0 0 2px rgba(0, 170, 255, 0.3);
    border-color: rgba(0, 170, 255, 0.5);
    transform: translateY(-2px);
  }

  /* ---------- Botones mejorados ---------- */
  .btn {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    border: none;
    color: #fff;
    padding: 14px 30px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    letter-spacing: 1px;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
  }

  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.5s ease;
  }

  .btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 8px 25px rgba(0, 170, 255, 0.5);
  }

  .btn:hover::before {
    left: 100%;
  }

  .btn-secondary {
    background: linear-gradient(135deg, var(--secondary) 0%, #00ccaa 100%);
    color: #003333;
  }

  .btn-secondary:hover {
    box-shadow: 0 8px 25px rgba(0, 255, 204, 0.5);
  }

  .btn-outline {
    background: transparent;
    border: 1px solid var(--primary);
    color: var(--primary);
  }

  .btn-outline:hover {
    background: rgba(0, 170, 255, 0.1);
  }

  /* ---------- Productos mejorados ---------- */
  .productos {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    margin: 30px 0;
    padding: 0 20px;
  }

  .producto {
    background: rgba(0, 30, 70, 0.3);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 136, 255, 0.2);
    border-radius: 14px;
    overflow: hidden;
    transition: var(--transition);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    position: relative;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .producto::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, rgba(0, 170, 255, 0.05) 0%, transparent 50%);
    z-index: -1;
  }

  .producto:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3), 0 0 25px rgba(0, 170, 255, 0.4);
    border-color: rgba(0, 170, 255, 0.5);
  }

  .producto-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-bottom: 1px solid rgba(0, 136, 255, 0.2);
    transition: var(--transition);
  }

  .producto:hover .producto-img {
    transform: scale(1.05);
  }

  .producto-content {
    padding: 20px;
  }

  .producto h3 {
    color: var(--text-light);
    font-size: 1.2rem;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .producto p {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-bottom: 15px;
    line-height: 1.5;
  }

  .producto-precio {
    font-size: 1.4rem;
    color: var(--primary);
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 5px;
    text-shadow: 0 0 10px rgba(0, 170, 255, 0.3);
  }

  .producto-precio::before {
    content: 'Q';
    font-size: 1rem;
    color: var(--text-muted);
  }

  /* ---------- Bot√≥n carrito mejorado ---------- */
  #carrito-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    box-shadow: 0 5px 20px rgba(0, 136, 255, 0.5);
    border: none;
    border-radius: 50px;
    padding: 16px 24px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    z-index: 200;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
    animation: pulse 2s infinite;
  }

  #carrito-btn:hover {
    transform: translateY(-5px) scale(1.1);
    box-shadow: 0 10px 30px rgba(0, 136, 255, 0.7);
    animation: none;
  }

  .carrito-count {
    background: var(--secondary);
    color: #003333;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: 700;
    box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
  }

  /* ---------- Modales mejorados ---------- */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 30, 0.8);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal-content {
    background: rgba(0, 25, 60, 0.7);
    backdrop-filter: blur(15px);
    border: 1px solid rgba(0, 136, 255, 0.4);
    border-radius: 16px;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    padding: 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 170, 255, 0.3);
    animation: scaleIn 0.3s ease;
    position: relative;
  }

  @keyframes scaleIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-close {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    color: var(--text-muted);
    font-size: 1.5rem;
    cursor: pointer;
    transition: var(--transition);
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
  }

  .modal-close:hover {
    color: var(--primary);
    background: rgba(255, 255, 255, 0.1);
    transform: rotate(90deg);
  }

  .modal-producto {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  @media (min-width: 768px) {
    .modal-producto {
      flex-direction: row;
    }
  }

  .modal-producto-img {
    flex: 1;
    border-radius: 12px;
    overflow: hidden;
    max-height: 300px;
    transition: var(--transition);
  }

  .modal-producto-img:hover {
    transform: scale(1.02);
  }

  .modal-producto-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .modal-producto-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .modal-producto-info h2 {
    font-family: "Orbitron", sans-serif;
    color: var(--text-light);
    font-size: 1.8rem;
    margin-bottom: 10px;
  }

  .producto-detalles {
    list-style: none;
  }

  .producto-detalles li {
    padding: 8px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 10px;
    transition: var(--transition);
  }

  .producto-detalles li:hover {
    color: var(--text-light);
    transform: translateX(5px);
  }

  .producto-detalles li:last-child {
    border-bottom: none;
  }

  .producto-detalles li i {
    color: var(--primary);
    width: 20px;
  }

  /* ---------- Carrito mejorado ---------- */
  .carrito-vacio {
    text-align: center;
    padding: 30px;
    color: var(--text-muted);
  }

  .carrito-vacio i {
    font-size: 3rem;
    margin-bottom: 15px;
    color: var(--primary);
  }

  .carrito-items {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 20px;
  }

  .carrito-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: var(--transition);
  }

  .carrito-item:hover {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
    padding-left: 10px;
    padding-right: 10px;
  }

  .carrito-item:last-child {
    border-bottom: none;
  }

  .carrito-item-info h4 {
    color: var(--text-light);
    font-size: 1.1rem;
    margin-bottom: 5px;
  }

  .carrito-item-info p {
    color: var(--text-muted);
    font-size: 0.9rem;
  }

  .carrito-item-precio {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.2rem;
  }

  .carrito-total {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    font-size: 1.3rem;
    font-weight: 700;
    color: var(--text-light);
  }

  .carrito-acciones {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }

  .carrito-acciones .btn {
    flex: 1;
  }

  /* ---------- Formulario de pago mejorado ---------- */
  .pago-form {
    display: grid;
    grid-template-columns: 1fr;
    gap: 15px;
  }

  @media (min-width: 576px) {
    .pago-form {
      grid-template-columns: 1fr 1fr;
    }
    
    .pago-form .form-group:nth-child(1),
    .pago-form .form-group:nth-child(2),
    .pago-form .form-group:nth-child(3),
    .pago-form .form-group:nth-child(8) {
      grid-column: span 2;
    }
  }

  .pago-form .form-group.fecha-cvv {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  /* ---------- Mensajes mejorados ---------- */
  .mensaje {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 136, 255, 0.9);
    color: #fff;
    padding: 12px 25px;
    border-radius: 50px;
    box-shadow: 0 5px 20px rgba(0, 136, 255, 0.5);
    opacity: 0;
    transition: opacity 0.4s ease;
    z-index: 2000;
    display: flex;
    align-items: center;
    gap: 10px;
    backdrop-filter: blur(10px);
    animation: slideUp 0.5s ease;
  }

  @keyframes slideUp {
    from {
      transform: translateX(-50%) translateY(20px);
    }
    to {
      transform: translateX(-50%) translateY(0);
    }
  }

  .mensaje.mostrar {
    opacity: 1;
  }

  .mensaje i {
    font-size: 1.2rem;
  }

  /* ---------- Footer mejorado ---------- */
  footer {
    background: rgba(0, 10, 30, 0.7);
    backdrop-filter: blur(10px);
    padding: 20px;
    color: var(--text-muted);
    font-size: 0.9rem;
    border-top: 1px solid rgba(0, 136, 255, 0.2);
    text-align: center;
    margin-top: 50px;
  }

  /* ---------- Utilidades ---------- */
  .hidden { 
    display: none !important; 
  }
  
  .text-center { text-align: center; }
  .mt-20 { margin-top: 20px; }
  .mb-20 { margin-bottom: 20px; }

  /* Animaciones */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .fade-in {
    animation: fadeIn 0.5s ease;
  }

  /* Responsive */
  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }
    
    .productos {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
    
    .modal-content {
      width: 95%;
      padding: 20px;
    }
    
    #carrito-btn {
      bottom: 15px;
      right: 15px;
      padding: 14px 20px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<div class="bg-animation"></div>
<canvas id="particles"></canvas>

<header>
  <h1>ConectaTec</h1>
  <p class="logo-subtitle">TECNOLOG√çA AVANZADA | DISE√ëO FUTURISTA</p>
</header>

  </div>

  <div class="modal-content">
    <button class="modal-close" onclick="cerrarModal('modal-carrito')">
      <i class="fas fa-times"></i>

<script>
/* ---------- Part√≠culas animadas mejoradas ---------- */
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w, h;
let particles = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function initParticles(count = 100) {
  particles = [];
  for (let i = 0; i < count; i++) {
    particles.push({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 2 + 0.5,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5,
      color: `rgba(0, ${170 + Math.random() * 85}, 255, ${0.3 + Math.random() * 0.5})`
    });
  }
}
initParticles();

function drawParticles() {
  ctx.clearRect(0, 0, w, h);
  
  // Dibujar conexiones entre part√≠culas
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < 100) {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(0, 170, 255, ${0.1 * (1 - distance/100)})`;
        ctx.lineWidth = 0.5;
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }
  
  // Dibujar part√≠culas
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
    
    p.x += p.dx;
    p.y += p.dy;
    
    if (p.x < 0 || p.x > w) p.dx *= -1;
    if (p.y < 0 || p.y > h) p.dy *= -1;
  });
  
  requestAnimationFrame(drawParticles);
}
